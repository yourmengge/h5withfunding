<div class="login-div">
  <img class="logo" src="./assets/images/{{logo}}.jpg" alt="">
  <div class="input-div">
    <p class="title">投顾端</p>
    <div class="login-input">
      <img src="./assets/images/user.png" alt="">
      <input type="text" placeholder="用户账号" [(ngModel)]='phone'>
    </div>
    <div class="login-input">
      <img src="./assets/images/pwd.png" alt="">
      <input type="password" placeholder="登录密码" [(ngModel)]='password'>
    </div>
    <div class="rememberPwd">
      <input type="checkbox" [(ngModel)]="rememberPwd"><span>记住密码</span>
    </div>
    <button class="login-btn" (click)='login()'>登录</button>
    <div class="signup-div">
      <span (click)='goto("signup")'>新用户注册</span> | 
      <span (click)='goto("forget")'>忘记密码？</span>
    </div>
  </div>
  <div class="bottom-div">
  </div>
</div>
